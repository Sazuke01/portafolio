<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, inicial-scale=1.0" />
  <link rel="stylesheet" href="../styles/global.css" />
  <title>Home</title>
  <style>
    /* Glass Sidebar Styles */
    #sidebar {
      box-sizing: border-box;
      height: 100vh;
      width: 250px;
      padding: 5px 1em;

      background: var(--base-clr);
      border-right: 1px solid var(--line-clr);

      /* position: fixed; */

      position: sticky;
      top: 0;
      align-self: start;
    }

    #sidebar ul {
      list-style: none;
    }

    #sidebar>ul>li:first-child {
      margin-bottom: 16px;
      display: flex;
      justify-content: flex-end;

      .logo {
        font-weight: 600;
      }
    }

    #sidebar ul li.active a {
      color: var(--accent-clr);

      img {
        fill: var(--accent-clr);
      }
    }

    /* decoracion estetica basica. desplegable y resaltar al pasar sobre boton */
    #sidebar img {
      flex-shrink: 0;
      fill: var(--text-clr);
    }

    #sidebar a span,
    #sidebar .dropdown-btn span {
      flex-grow: 1;
    }

    #sidebar a:hover,
    #sidebar .dropdown-btn:hover {
      background-color: var(--hover-clr);
    }

    #sidebar .sub-menu {
      display: grid;
      grid-template-rows: 0fr;
      transition: 300ms ease-in-out;

      >div {
        overflow: hidden;
      }
    }

    #sidevar .sub-menu.show {
      grid-template-rows: 0fr;
    }

    #sidebar a,
    #sidebar .dropdown-btn,
    #sidebar .logo {
      border-radius: 0.5em;
      padding: 0.85em;
      text-decoration: none;
      color: var(--text-clr);
      display: flex;
      align-items: center;
      gap: 1em;
    }

    .dropdown-btn {
      width: 100%;
      text-align: left;
      background: none;
      border: none;
      cursor: pointer;
      font: inherit;
    }
  </style>
</head>

<nav id="sidebar">
  <ul>
    <li>
      <span class="logo">Logo</span>
      <button id="toggle-btn">
        <img src="../icons/24dp/keyboard_double_arrow_left.svg">
      </button>
    </li>

    <li class="active">
      <a href="../index.html" target="_parent">
        <img src="../icons/24dp/home.svg">
        <span>Home</span>
      </a>
    </li>

    <li>
      <a href="../index.html" target="_parent">
        <img src="../icons/24dp/person.svg">
        <span>Profile</span>
      </a>
    </li>

    <li>
      <button class="dropdown-btn">
        <img src="../icons/24dp/add.svg">

        <span>Create</span>

        <img src="../icons/24dp/keyboard_arrow_down.svg">
      </button>

      <ul class="sub-menu">
        <div>
          <li><a href="#">Folder</a></li>
          <li><a href="#">Folder</a></li>
          <li><a href="#">Folder</a></li>
        </div>
      </ul>
    </li>

    <div>
      </li>
      <a href="../index.html" target="_parent">
        <img src="../icons/24dp/settings.svg">
        <span>Settings</span>
      </a>
      </li>
    </div>
  </ul>
</nav>

</html>
