<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="icon" type="image/svg+xml" href=".public/favicon.svg" />
  <link rel="icon" href="./public/favicon.ico" />
  <link rel="stylesheet" href="./styles/global.css" />
  <meta name="generator" content="{Astro.generator}" />
  <title>Portafolio</title>
  <style>
    iframe {
      height: 100%;
      width: 100%;
      border: none;
    }

    .layout-grid {
      display: grid;
      grid-template-columns: 250px 1fr;
    }

    header {
      margin: 10px;
      margin-top: 0;
      position: sticky;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    footer {
      margin: 10px;
      margin-bottom: 0;
    }
  </style>
</head>

<body>
  <div class="layout-grid">
    <nav>
      <iframe src="components/glass-sidebar.html" title="Sidebar"></iframe>
    </nav>

    <div class="main-content">

      <header height="10px">
        <iframe src="components/header.html" title="Header del sitio"></iframe>
      </header>

      <main>
        <iframe src="components/content.html" title="Contenido" display="block"></iframe>
      </main>

      <footer>
        <iframe src="components/footer.html" title="Footer del sitio"></iframe>
      </footer>
    </div>
  </div>

</html>
